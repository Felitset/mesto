<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header page__header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип"></header><main class="main page__main"><section class="profile main__profile"><div class="profile__wrapper"><img class="profile__avatar" src="4b160972545ef3a41984.png" alt="Аватар профиля."></div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><h2 class="profile__description">Исследователь океана</h2></div><button class="profile__add-button" type="button"></button></section><section class="main__gallery"><ul class="gallery"></ul></section></main><footer class="footer page__footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="popup popup-profile-edit"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form id="profile" class="popup__form popup__form_edit-profile" name="edit-profile" novalidate><input id="profile-name-input" class="popup__input popup__input_type_name" name="name" placeholder="Имя" required minlength="2" maxlength="40"> <span class="profile-name-input-error"></span> <input id="job-input" class="popup__input popup__input_type_job" name="profession" placeholder="Профессия" required minlength="2" maxlength="200"> <span class="job-input-error"></span> <button class="popup__save-button popup__button" type="submit">Сохранить</button></form></div></div><div class="popup popup-add-card"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Новое место</h2><form id="gallery" class="popup__form popup__form_add-card" name="add-card" novalidate><input id="card-title-input" class="popup__input popup__input_type_card-title" name="card_title" placeholder="Название" required minlength="2" maxlength="30"> <span class="card-title-input-error"></span> <input id="image-link-input" class="popup__input popup__input_type_image-link" type="url" name="image_link" placeholder="Ссылка на картинку" required> <span class="image-link-input-error"></span> <button class="popup__create-button popup__button" type="submit">Создать</button></form></div></div><div class="popup popup-card-image"><div class="popup__transparent-container"><button class="popup__close" type="button"></button><div class="popup__image-container"><img class="popup__image" src="#" alt="Природный пейзаж."></div><h2 class="popup__image-title">новый попап</h2></div></div><div class="popup popup-delete-card"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Вы уверены?</h2><button class="popup__confirm-button popup__button popup__button_active popup__button-yes" type="submit">Да</button></div></div><div class="popup popup-new-avatar"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Обновить аватар</h2><form id="avatar" class="popup__form popup__form_new-avatar" name="new-avatar" novalidate><input id="avatar-link-input" class="popup__input popup__input_type_avatar-image-link" type="url" name="avatar_link" placeholder="Ссылка на картинку" required> <span class="avatar-link-input-error"></span> <button class="popup__save-button popup__button" type="submit">Сохранить</button></form></div></div><template class="gallery-template"><li class="gallery__item"><button class="gallery__delete-item" type="button"></button> <img class="gallery__image" src="#" alt="Природный пейзаж."><div class="gallery__item-content"><h2 class="gallery__title"></h2><div class="gallery__like_container"><button class="gallery__like" type="button"></button> <span class="gallery__like-counter"></span></div></div></li></template></body></html>
