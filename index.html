<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    
    <header class="header page__header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="main page__main">
        <section class="profile main__profile">
          <img class="profile__avatar" src="./images/Jacques-Yves_Cousteau.png" alt="Аватар профиля.">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="main__gallery">
          <ul class="gallery">
            <li class="gallery__item">
              <div class="gallery__image-container">
                <img class="gallery__image" src="./images/argentina.jpeg" alt="Природный пейзаж. Аргентина."></div>
              <div class="gallery__item_content">
                <p class="gallery__title">Аргентина</p>
                <button class="gallery__like"></button>
                </div>
            </li>
            <li class="gallery__item">
              <div class="gallery__image-container">
                <img class="gallery__image" src="./images/australia.jpeg" alt="Природный пейзаж. Австралия."></div>
              <div class="gallery__item_content">
                <p class="gallery__title">Австралия</p>
                <button class="gallery__like"></button></div>
            </li>
            <li class="gallery__item">
              <div class="gallery__image-container">
                <img class="gallery__image" src="./images/bali.jpeg" alt="Природный пейзаж. Индонезия, Бали."></div>
              <div class="gallery__item_content">
                <p class="gallery__title">Индонезия, о. Бали</p>
                <button class="gallery__like"></button></div>
            </li>
            <li class="gallery__item">
              <div class="gallery__image-container">
                <img class="gallery__image" src="./images/iceland.jpeg" alt="Природный пейзаж. Исландия."></div>
              <div class="gallery__item_content">
                <p class="gallery__title">Исландия</p>
                <button class="gallery__like"></button></div>
            </li>
            <li class="gallery__item">
              <div class="gallery__image-container">
                <img class="gallery__image" src="./images/sibyria.jpeg" alt="Природный пейзаж. Россия, Сибирь."></div>
              <div class="gallery__item_content">
                <p class="gallery__title">Россия, Сибирь</p>
                <button class="gallery__like"></button></div>
            </li>
            <li class="gallery__item">
              <div class="gallery__image-container">
                <img class="gallery__image" src="./images/new_zeland.jpeg" alt="Природный пейзаж. Новая Зеландия."></div>
              <div class="gallery__item_content">
                <p class="gallery__title">Новая Зеландия</p>
                <button class="gallery__like"></button></div>
            </li>
          </ul>
        </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_is-closed">
        <div class="popup__container">
          <button class="popup__close"></button>  
          <h1 class="popup__title">Редактировать профиль</h1>
          <form class="popup__form">
            <input class="popup__input-line popup__input-line_name" type="text" name="name" placeholder="Жак-Ив Кусто" value>
            <input class="popup__input-line popup__input-line_job" type="text" name="profession" placeholder="Исследователь океана" value>
            <button class="popup__save-button" type="submit">Сохранить</button>
          </form>
          
        </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
