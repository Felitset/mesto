<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    
    <header class="header page__header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>

    <main class="main page__main">
        <section class="profile main__profile">
          <img class="profile__avatar" src="./images/Jacques-Yves_Cousteau.png" alt="Аватар профиля.">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <h2 class="profile__description">Исследователь океана</h2>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="main__gallery">
          <ul class="gallery">
          </ul>
        </section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup-profile-edit popup_is-closed">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>  
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form popup__form_edit-profile" name="edit-profile">
            <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Жак-Ив Кусто">
            <input class="popup__input popup__input_type_job" type="text" name="profession" placeholder="Исследователь океана">
            <button class="popup__save-button" type="submit">Сохранить</button>
          </form>
          
        </div>
    </div>

    <div class="popup popup-add-card popup_is-closed">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>  
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_add-card" name="add-card">
          <input class="popup__input popup__input_type_card-title" type="text" name="card-title" placeholder="Название">
          <input class="popup__input popup__input_type_image-link" type="link" name="image-link" placeholder="Ссылка на картинку">
          <button class="popup__create-button" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup-card-image popup_is-closed">
      <div class="popup__transparent-container">
        <button class="popup__close" type="button"></button>
        <div class="popup__image-container">
          <img class="popup__image" src="#" alt="Природный пейзаж.">
        </div>
        <h2 class="popup__image-title">новый попап</h2></div>
    </div>
  
  <template class="gallery-template">
    <li class="gallery__item">
      <button class="gallery__delete-item" type="button"></button>
      <img class="gallery__image" src="#" alt="Природный пейзаж.">
      <div class="gallery__item-content">
        <h2 class="gallery__title"></h2>
        <button class="gallery__like" type="button"></button></div>
    </li>
  </template>

    <script src="./scripts/index.js"></script>

  </body>
</html>
